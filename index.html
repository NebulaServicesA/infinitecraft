<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Craft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Sidebar for draggable elements -->
        <div id="sidebar">
            <h2>Elements</h2>
            <ul id="elements">
                <!-- Elements will be dynamically loaded here -->
            </ul>
        </div>

        <!-- Crafting area -->
        <div id="crafting-area">
            <h2>Crafting Area</h2>
            <div id="drop-zone">
                Drop elements here to combine!
            </div>
        </div>

        <!-- Result area -->
        <div id="result-area">
            <h2>Result</h2>
            <div id="result-output">
                <!-- Results of combinations will appear here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
