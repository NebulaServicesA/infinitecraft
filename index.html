<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Infinity Craft</h1>
        <div class="crafting-grid">
            <div class="grid-item" draggable="true"></div>
            <div class="grid-item" draggable="true"></div>
            <div class="grid-item" draggable="true"></div>
            <div class="grid-item" draggable="true"></div>
        </div>
        <div class="result-container">
            <h2>Result:</h2>
            <div class="result-item"></div>
        </div>
        <div class="elements-container">
            <h2>Elements:</h2>
            <div class="element" draggable="true">Earth</div>
            <div class="element" draggable="true">Water</div>
            <div class="element" draggable="true">Fire</div>
            <div class="element" draggable="true">Air</div>
        </div>
    </div>
</body>
</html>
